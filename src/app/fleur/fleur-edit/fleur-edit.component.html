<div class="modal" id="fleurmodal_{{fleurEdit.id}}" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form-horizontal" [formGroup]="fleurForm" (ngSubmit)="updateFleur()">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modification d'une fleur
          </h4>
        </div>
        <div class="modal-body">
            <fieldset>
              <div class="form-group">
                <label for="inputNom" class="col-lg-2 control-label">Nom</label>
                <div class="col-lg-10">
                  <input [(ngModel)]="fleurEdit.nom" class="form-control" id="inputNom" placeholder="Nom" type="text" name="nom" formControlName="nom">
                  <div *ngIf="formErrors.nom" class="alert alert-danger">{{ formErrors.nom }}</div>
                </div>
              </div>
              <div class="form-group">
                <label for="selectCouleur" class="col-lg-2 control-label">Couleur</label>
                <div class="col-lg-10">
                  <select [(ngModel)]="fleurEdit.couleur" class="form-control" id="selectCouleur" name="couleur" formControlName="couleur">
                    <option value="">---</option>
                    <option value="noir">Noir</option>
                    <option value="blanc">Blanc</option>
                  </select>
                  <div *ngIf="formErrors.couleur" class="alert alert-danger">{{ formErrors.couleur }}</div>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPrix" class="col-lg-2 control-label">Prix</label>
                <div class="col-lg-10">
                  <input [(ngModel)]="fleurEdit.prix" class="form-control" id="inputPrix" placeholder="Prix" type="number" name="prix" formControlName="prix">
                  <div *ngIf="formErrors.prix" class="alert alert-danger">{{ formErrors.prix }}</div>
                </div>
              </div>
            </fieldset>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancelUpdate()">Annuler</button>
          <button type="submit" class="btn btn-primary" [disabled]="!fleurForm.valid">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
</div>
